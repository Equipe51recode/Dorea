<div class="container">
	<div class="row">
		<div class="cold-md-7">
		<hr>
		<h3>Cadastro de Organizadores</h3>
		<hr>
		<form name="cadastroAdm" action="../createAdmAndFind" method="post">
			<div class="form-floating mb-3">
				<input name="nome" required maxlength="40" type="text" class="form-control" id="floatingInput1"> 
				<label>Nome</label>
			</div>
			<div class="form-floating mb-3">
				<input id="cnpjTeste" name="cnpj" required maxlength="18" type="text" class="form-control" onkeyup="somenteNumeros(this);"> 
				<label>CNPJ</label>
			</div>
			<div class="form-floating mb-3">
				<input id="email" name="email" required maxlength="50" type="text" class="form-control"onclick="ValidateEmail(document.cadastro.text1)"> 
				<label>Email</label>
			</div>
			<div class="form-floating mb-3">
				<input name="telefone" required maxlength="11" type="text" class="form-control"> 
				<label>Celular: (DDD)xxxxx-xxxx </label>
			</div>
			<div class="form-floating mb-3">
				<input name="senha" required maxlength="16" type="password" class="form-control" onkeyup='confereSenha();'> 
				<label>Senha</label>
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar Organizador</button>
			<button class="btn btn-secondary" type="reset">Limpar Formul�rio</button>
		</form>
		<a class="btn btn-link" href="cadastro.html">Sou Doador</a>
		</div>
	</div>	
</div>
